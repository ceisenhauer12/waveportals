<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#00141a" />

    <!-- Base title/description (route-level overrides via useShareMeta/usePageMeta) -->
    <title>WavePortals</title>
    <meta
      name="description"
      content="WavePortals: browse EarthMeta cities, lands, live cams, casinos, and cultural anchors."
    />

    <!-- Canonical (React will replace this per-route) -->
    <link rel="canonical" href="https://www.waveportals.com/" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <!-- Favicons / App Icons -->
    <link rel="icon" href="/favicon.ico?v=6" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=6" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=6" />

    <!-- Preconnects for faster YouTube embeds -->
    <link rel="preconnect" href="https://www.youtube.com" />
    <link rel="preconnect" href="https://i.ytimg.com" />
    <link rel="preconnect" href="https://s.ytimg.com" />
    <link rel="preconnect" href="https://www.google.com" />

    <!-- Social / Sharing (generic fallbacks; route-specific tags set at runtime) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="WavePortals" />
    <meta property="og:title" content="WavePortals" />
    <meta
      property="og:description"
      content="Explore curated cities and lands with live cams and portals into EarthMeta."
    />
    <meta
      property="og:image"
      content="https://www.waveportals.com/images/branding/wave_portal_2.jpg"
    />
    <meta property="og:url" content="https://www.waveportals.com/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WavePortals" />
    <meta
      name="twitter:description"
      content="Explore curated cities and lands with live cams and portals into EarthMeta."
    />
    <meta
      name="twitter:image"
      content="https://www.waveportals.com/images/branding/wave_portal_2.jpg"
    />

    <!-- Basic security & referrer hygiene -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
  </head>
  <body style="margin:0">
    <noscript>WavePortals requires JavaScript. (I know, shocking.)</noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
